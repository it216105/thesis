<h2>Student Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Address : </b></label> {{user.address}}
  </div>
  <div>
    <label><b>Phone : </b></label> {{user.phone}}
  </div>
  <div>
    <label><b>Username : </b></label> {{user.username}}
  </div>
</div>

<br>
<br>
<button *ngIf="user.activate" (click)="register()" class="btn btn-primary">Register your Thesis</button><br>

<app-logout></app-logout>
