<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="fullscreen_bg" class="fullscreen_bg">

  <div class="container">

    <form class="form-signin">
      <h1 class="form-signin-heading text-muted">Sign In</h1>
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required autofocus="">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
        Sign In
      </button>
    </form>

  </div>

</div>
