<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <h3>Welcome</h3>
                        <p>Register new user</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">User Form registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value=""  [(ngModel)]="firstname"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" [(ngModel)]="lastname"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" [(ngModel)]="password"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Username *" value="" [(ngModel)]="username"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control"  placeholder="Your Email *" value="" [(ngModel)]="email"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Address *" value="" [(ngModel)]="address"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" [(ngModel)]="phone" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" [(ngModel)]="role">
                                                <option class="hidden"  selected disabled>Role</option>
                                                <option>admin</option>
                                                <option>student</option>
                                                <option>secretary</option>
                                            </select>
                                        </div>
                                        <div id="champs" *ngIf="role == 'student'">
                                          <div class="form-group">
                                            <input type="text" maxlength="2" name="yearOfStudies" class="form-control" placeholder="Year Of Studies" value="" [(ngModel)]="yearOfStudies" />
                                          </div>
                                          <div class="form-group">
                                            <input type="text" maxlength="2" name="owesLessons" class="form-control" placeholder="Owes Lessons" value="" [(ngModel)]="owesLessons" />
                                          </div>
                                        </div>
                                        <input type="submit" class="btnRegister"  (click)="newUser()"/>
                                        <button  class="btnRegister"  (click)="gotoList()">Back to user list</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
