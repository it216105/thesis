<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Address</th>
          <th>Role</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
          <td>{{user.role}}</td>
          <td>{{user.username}}</td>
          <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
            <button (click)="userUodate(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="createUser()" class="btn btn-info" style="margin-left: 10px">Add User</button>
  </div>
</div>
<app-logout></app-logout>
